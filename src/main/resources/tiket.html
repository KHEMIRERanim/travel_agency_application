<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billet [Airline]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .ticket {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #8b8b8b;
        }

        .sidebar {
            width: 60px;
            background-color: #0e4d80;
            color: white;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .content {
            flex-grow: 1;
            display: flex;
        }

        .left-section {
            width: 60%;
            padding: 20px;
            background-color: #0e4d80;
            color: white;
        }

        .passenger-info, .flight-info, .location-info {
            border-bottom: 1px dotted rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .label {
            font-size: 12px;
            margin-bottom: 4px;
        }

        .value {
            font-weight: bold;
            font-size: 18px;
        }

        .flight-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .flight-detail {
            width: 30%;
        }

        .location-details {
            display: flex;
            justify-content: space-between;
        }

        .location {
            width: 45%;
        }

        .barcode {
            margin-top: 20px;
            text-align: center;
        }

        .barcode img {
            max-width: 90%;
            height: 50px;
        }

        .right-section {
            width: 40%;
            background-color: #0e4d80;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .plane-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            opacity: 0.2;
        }

        .airline-name {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .flight-times {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            width: 100%;
        }

        .time-label {
            font-size: 12px;
            margin-bottom: 4px;
        }

        .time-value {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .price-tag {
            position: relative;
            z-index: 2;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        @media print {
            body {
                background: none;
            }
            .ticket {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="sidebar">
        <div class="sidebar-text">[Airline]</div>
    </div>
    <div class="content">
        <div class="left-section">
            <div class="passenger-info">
                <div class="label">Passager</div>
                <div class="value">[Passenger Name]</div>
            </div>

            <div class="flight-info">
                <div class="flight-details">
                    <div class="flight-detail">
                        <div class="label">Embarquement</div>
                        <div class="value">[Departure Time]</div>
                    </div>
                    <div class="flight-detail">
                        <div class="label">Porte</div>
                        <div class="value">N/A</div>
                    </div>
                    <div class="flight-detail">
                        <div class="label">Vol</div>
                        <div class="value">[Flight Number]</div>
                    </div>
                </div>

                <div class="flight-details">
                    <div class="flight-detail">
                        <div class="label">Date</div>
                        <div class="value">[Flight Date]</div>
                    </div>
                    <div class="flight-detail">
                        <div class="label">Classe</div>
                        <div class="value">Économie</div>
                    </div>
                </div>
            </div>

            <div class="location-info">
                <div class="location-details">
                    <div class="location">
                        <div class="label">De</div>
                        <div class="value">[Departure]</div>
                    </div>
                    <div class="location">
                        <div class="label">À</div>
                        <div class="value">[Destination]</div>
                    </div>
                </div>
            </div>

            <div class="barcode">
                <svg width="240" height="50">
                    <rect x="0" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="8" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="12" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="22" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="28" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="38" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="44" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="52" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="60" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="70" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="76" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="84" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="90" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="100" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="106" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="114" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="120" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="132" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="138" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="146" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="152" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="164" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="170" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="178" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="184" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="194" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="200" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="208" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="214" y="0" width="6" height="50" fill="white"></rect>
                    <rect x="224" y="0" width="2" height="50" fill="white"></rect>
                    <rect x="230" y="0" width="4" height="50" fill="white"></rect>
                    <rect x="238" y="0" width="2" height="50" fill="white"></rect>
                </svg>
            </div>
        </div>

        <div class="right-section">
            <div class="plane-logo">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M21,16V14L13,9V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z" />
                </svg>
            </div>
            <div class="airline-name">[Airline]</div>

            <div class="flight-times">
                <div class="time-label">Départ</div>
                <div class="time-value">[Departure Time]</div>

                <div class="time-label">Arrivée</div>
                <div class="time-value">[Arrival Time]</div>
            </div>

            <div class="price-tag">$[Price]</div>
        </div>
    </div>
</div>
</body>
</html>
