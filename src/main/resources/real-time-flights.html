<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vols en Temps Réel - Tunisie</title>
  <style>
    #map {
      height: 400px;
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .flight-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #fff;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .status {
      padding: 5px 10px;
      border-radius: 3px;
      color: white;
    }
    .active { background-color: #4CAF50; }
    .landed { background-color: #2196F3; }
    .scheduled { background-color: #9E9E9E; }
    .cancelled { background-color: #F44336; }
    .loading, .error {
      text-align: center;
      padding: 20px;
      color: #757575;
    }
    .error { color: #D32F2F; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<h1>Vols en Temps Réel - Tunisie (TUN)</h1>
<div id="map"></div>
<div id="flights-container"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Utilisation de votre clé API fournie
  const API_KEY = "40332193d585303a0dac758bc74451ae";
  let map = null;

  function initMap() {
    map = L.map('map').setView([36.8065, 10.1815], 6); // Centré sur la Tunisie
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  }

  function addFlightToMap(flight) {
    const airportCoords = {
      'TUN': [36.8510, 10.2272], // Tunis-Carthage
      'CDG': [48.8566, 2.3522],  // Paris Charles de Gaulle
      'IST': [41.0082, 28.9784], // Istanbul
      'LHR': [51.5074, -0.1278], // London Heathrow
      'JFK': [40.6413, -73.7781], // New York JFK
      // Ajoutez d'autres aéroports si nécessaire
    };

    const depIata = flight.departure.iata;
    const arrIata = flight.arrival.iata;

    // Utiliser les coordonnées des aéroports ou des coordonnées par défaut si absentes
    const depCoords = airportCoords[depIata] || [36.8510, 10.2272]; // Fallback à TUN
    const arrCoords = airportCoords[arrIata] || [36.8510, 10.2272];

    L.marker(depCoords).addTo(map)
            .bindPopup(`${flight.departure.airport} (${depIata}) - Départ`);
    L.marker(arrCoords).addTo(map)
            .bindPopup(`${flight.arrival.airport} (${arrIata}) - Arrivée`);

    L.polyline([depCoords, arrCoords], {
      color: '#0277bd',
      weight: 2,
      dashArray: '5, 10'
    }).addTo(map);
  }

  function displayFlights(flights) {
    const container = document.getElementById('flights-container');
    container.innerHTML = '';

    if (!flights || flights.length === 0) {
      container.innerHTML = '<p class="error">Aucun vol trouvé.</p>';
      return;
    }

    // Supprimer toutes les couches sauf la couche de tuiles
    map.eachLayer(layer => {
      if (!(layer instanceof L.TileLayer)) {
        map.removeLayer(layer);
      }
    });

    flights.forEach((flight, index) => {
      const flightCard = document.createElement('div');
      flightCard.className = 'flight-card';
      flightCard.style.animationDelay = `${index * 0.1}s`;
      const statusClass = flight.flight_status.toLowerCase();
      flightCard.innerHTML = `
        <h3>${flight.airline.name} - ${flight.flight.number}</h3>
        <p><strong>Départ :</strong> ${flight.departure.airport} (${flight.departure.iata}) - ${new Date(flight.departure.scheduled).toLocaleString()}</p>
        <p><strong>Arrivée :</strong> ${flight.arrival.airport} (${flight.arrival.iata}) - ${new Date(flight.arrival.scheduled).toLocaleString()}</p>
        <p><strong>Statut :</strong> <span class="status ${statusClass}">${flight.flight_status}</span></p>
      `;
      container.appendChild(flightCard);

      addFlightToMap(flight);
    });
  }

  function showLoading() {
    document.getElementById('flights-container').innerHTML = '<p class="loading">Chargement des vols...</p>';
  }

  function showError(message) {
    document.getElementById('flights-container').innerHTML = `<p class="error">Erreur : ${message}</p>`;
  }

  async function fetchFlights() {
    showLoading();
    const url = `https://api.aviationstack.com/v1/flights?access_key=${API_KEY}&dep_iata=TUN&limit=10`;

    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Erreur API : ${response.statusText}`);
      }
      const data = await response.json();
      const flights = data.data || [];
      displayFlights(flights);
    } catch (error) {
      showError(error.message);
      console.error('Erreur lors de la récupération des vols:', error);
    }
  }

  initMap();
  fetchFlights();
  setInterval(fetchFlights, 30000); // Mise à jour toutes les 30 secondes
</script>
</body>
</html>
